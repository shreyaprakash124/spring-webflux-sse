<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="row">
			<div id="title">
				<h1>User Order Notification</h1>
			</div>

			<table id="notifications" class="table table-striped">
				<thead>
					<tr>
						<th width="10%">User</th>
						<th width="60%">Notification Message</th>
						<th width="30%">Date</th>
					</tr>
				</thead>
				<tbody>
					<tr class="result" data-th-each="notification : ${notifications}">
						<td>[[${notification.userId}]]</td>
						<td>[[${notification.notificationDetails}]]</td>
						<td>[[${notification.timestamp}]]</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script data-th-src="@{/js/main.js}"></script>

</body>

</html>
